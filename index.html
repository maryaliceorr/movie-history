<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Movie History</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Movie History</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
            <ul class="nav navbar-nav navbar-right">
              <li><a id="authenticate">Authentication</a></li>
              <li><a id="mine">My Movies</a></li>
              <li><a id="navSearch">Search</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <div class="text-center hide" id="authScreen">
        <h1>Sign In</h1>
      </div>
      <div class="text-center hide" id="myMovies">
        <h1>My Movies</h1>
        <div id="filterButtons">
          <button class="btn btn-danger wishlist">Show WatchList Movies</button>
          <button class="btn btn-info watched">Show Watched Movies</button>
          <button class="btn btn-warning all">Show All Movies</button>
        </div>
        <div id="savedMovies"></div>
      </div>
      <div class="text-center" id="search">
        <h1>Search Movies</h1>
        <div class="center input-group">
            <span class="glyphicon glyphicon-search" id="basic-addon1"></span>
            <input id="search-input" type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon1">
          </div>
          <div id="movies"></div>
      </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <!-- put firebase in (first line of code when you get code for project) in firebase, must be here above app.js and below bootstrap -->
  <script src="./dist/app.js"></script>
</body>
</html>
